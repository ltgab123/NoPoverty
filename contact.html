<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f1f1;
    background-image: url(poverty.jpg);
    background-size: auto;
  }
  .navbar, .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #333;
    color: white;
  }
  .navbar-logo, .footer-logo {
    font-size: 30px;
    font-weight: bold;
    text-decoration: none;
    color: white;
  }
  .navbar-menu, .footer-social {
    list-style: none;
    display: flex;
  }
  .navbar-menu li, .footer-social li {
    margin-left: 20px;
  }
  .navbar-menu a, .footer-social a {
    color: white;
    text-decoration: none;
    font-weight: 300;
    font-size: 20px;
  }
  .navbar-menu a:hover, .footer-social a:hover {
    color: #5edaf0;
  }
  .header h1, .footer h3 {
    margin: 10px 0;
  }
  .content {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .contact-link {
    display: block;
    text-align: center;
    padding: 20px;
    margin-top: 20px;
    background-color: #5edaf0;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 20px;
  }
  .contact-link:hover {
    background-color: #43c1d8;
  }
  .social-links {
    display: flex;
    justify-content: center;
    list-style-type: none;
    padding: 0;
  }
  .social-links li {
    margin: 0 10px;
  }
  .social-links a {
    color: white;
    text-decoration: none;
  }
  .map {
    width: 100%;
    height: 400px;
    background-image: url(help.jpg);
    background-size: auto;
    margin-top: 20px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1rem;
  }

  /* CSS Transitions for grid items */
  .grid-item {
    padding: 1rem;
    background-color: dodgerblue;
    color: white;
    transition: transform 0.3s ease-in-out;
  }

  .grid-item:hover {
    transform: scale(1.1);
  }

  /* Advanced CSS Selectors */
  .grid-item:nth-of-type(odd) {
    background-color: mediumseagreen;
  }

  /* Variable Fonts */
  @font-face {
    font-family: 'VariableFont';
    src: url('path/to/variable-font.woff2') format('woff2-variations');
    font-weight: 100 900;
  }
</style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="navbar-logo">SDG 1</a>
        <ul class="navbar-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

<div class="content">
  <a href="mailto:ltgabpbl@gmail.com" class="contact-link">Email Us</a>
  <div class="map">
    <!-- Embed your location map here -->
  </div>
</div>

<div class="footer">
    <a href="#" class="footer-logo">LTGAB</a>
    <ul class="footer-social">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <!-- Add more social links -->
    </ul>
  </div>

</body>
</html>
